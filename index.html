<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My own OSU</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
 <!--   <audio class="song" src = >The peggies centimeter!!!</audio> put song link to github source file here here -->
    
    <main>
        <div class="menu">
            <h1>Rhythmic Serenade</h1>
            <p>
                Made by <span class="author">Marcus Lim</span> with lots of love.
            </p>
            <!--Put <a> tag here to href your github portfolio-->
        </div>

        <div class="menu_song">
            <h2> Centimeter by The Peggies</h2>
                <div>
                    <p>
                    <a class="author" target="__blank" href="https://www.youtube.com/watch?v=DzQ7s2KkbCk">Uploaded by DMM Pictures</a>
                    </p>
                </div>
        </div>

        <div class="menu_start">
            <a class="btn btn--primary btn--start" href="#">Start</a>
        </div>

        <div class="gameBoard">
            <div class="column" id="fallingColumn"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="footer">
                <div class="keys" id="w">w</div>
                <div class="keys" id="e">e</div>
                <div class="keys" id="r">r</div>
                <div class="keys" id="i">i</div>
                <div class="keys" id="o">o</div>
                <div class="keys" id="p">p</div>
            </div>
        </div>

        <div class="result">
            <h2 class="result_heading">The End!</h2>
            <div class="result_hit">
                <p class="hit_heading">Hits</p>
                    <span>=======></span>
                <p class="hit_count"></p>
            </div>
            <div class="result_miss">
                <p class="result_heading">Misses</p>
                    <span>=======></span>
                <p class="miss_count"></p>
            </div>
        </div>

    </main>
</body>
</html>
